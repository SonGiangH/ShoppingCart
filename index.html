<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Shopping Cart</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Your Bag</h1>
            <!-- product item -->
            <div class="product-wrapper">
                <div class="product">
                        <div class="row d-flex">
                            <!-- product image-->
                            <div class="col-3">
                                <div class="product-img">
                                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                                </div>
                            </div>
                            <!-- end of product image -->
                            <!-- product meta -->
                            <div class="col-7">
                                <div class="product-meta">
                                    <div class="product-title">Product.title</div>
                                    <div class="product-price">Product.price</div>
                                    <button type="button" class="btn-remove">Remove</button>
                                </div>
                            </div>
                            <!-- end of product meta -->
                            <!-- quantity controller -->
                            <div class="col-2">
                                <div class="change-quantity">
                                    <div class="increase">
                                        <button type="btn-increase">Up</button>
                                    </div>
                                    <div class="quantity">
                                        <p>product.quantity</p>
                                    </div>
                                    <div class="decrease">
                                        <button type="btn-decrease">Down</button>
                                    </div>
                                </div>
                            </div>
                            <!-- end of quantity controller -->
                        </div>
                </div>
                <div class="total-price d-flex">
                    <p>total</p>
                    <div class="price-total">total.price</div>
                </div>
            </div>
            <div class="clear-all d-flex justify-content-center">
                <button id="clear">Clear All</button>
            </div>
            <!-- end of product item -->           
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
